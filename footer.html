<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <style>.mv-footer {
    background-color: #2c2c2c;
    color: #ddd;
    padding: 10px 20px;
    font-size: 12px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
  }
  
  .footer-links {
    flex: 1 1 100%;
    text-align: center;
    margin-bottom: 5px;
  }
  
  .footer-links a {
    color: #f0e68c;
    text-decoration: none;
    margin: 0 5px;
  }
  
  .footer-links a:hover {
    text-decoration: underline;
  }
  
  .footer-info {
    flex: 1;
    font-size: 11px;
    text-align: left;
    line-height: 1.4;
  }
  
  .footer-logo {
    flex-shrink: 0;
    text-align: right;
  }
  
  .footer-logo img {
    height: 40px;
  }
  </style>
</head>
<body>
  <footer class="mv-footer">
    <div class="footer-links">
      <a href="#">Accessibility Statement</a> |
      <a href="#">Disclaimer and Policies</a> |
      <a href="#">Sitemap</a> |
      <a href="#">Help</a> |
      <a href="#">Terms and Condition</a> |
      <a href="#">Feedback</a>
    </div>
    <div class="footer-info">
      <p>Â© This is the official website of Motor Vehicles Department, Maharashtra. All Rights Reserved.</p>
      <p>Last Reviewed: 04-04-2025</p>
    </div>
    <div class="footer-logo">
      <img src="../images/Maha_IT_Logo.png" alt="MahaIT Logo" />
    </div>
  </footer>
  
</body>
</html>
