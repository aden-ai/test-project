<script>
    const rowsPerPage = 10;
    const rows = Array.from(document.querySelectorAll("#table-body tr"));
    const totalPages = Math.ceil(rows.length / rowsPerPage);
    const paginationDiv = document.querySelector(".pagination");
  
    function showPage(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
  
      rows.forEach((row, index) => {
        row.style.display = (index >= start && index < end) ? "" : "none";
      });
  
      // Highlight the active page number
      const pageLinks = paginationDiv.querySelectorAll("a");
      pageLinks.forEach(link => link.classList.remove("active"));
      pageLinks[page - 1]?.classList.add("active");
    }
  
    function setupPagination() {
      paginationDiv.innerHTML = ""; // Clear existing buttons
  
      for (let i = 1; i <= totalPages; i++) {
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = i;
        a.addEventListener("click", (e) => {
          e.preventDefault();
          showPage(i);
        });
        paginationDiv.appendChild(a);
      }
  
      showPage(1); // Show first page on load
    }
  
    setupPagination();
  </script>
