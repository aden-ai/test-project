    body {

    .container {
      background-color: white;
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;

    }

    .header-section {
      display: flex;

      justify-content: space-between;

      display: flex;

    }

    .heading-box {
      background-color: #f59c00;

      font-weight: bold;
      font-size: 16px;
      margin-right: 16px;
    }

    .breadcrumb {

    }

    .breadcrumb span {

    }

   
   
    .info-grid {
    margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .info-box {
        
  text-align: center;
  background-color: #eef4fa;
  border: 2px solid #f59c00;

      padding: 20px 10px;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .info-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .info-box.highlight {
      border: 2px solid #f59c00;
      background-color: #eef4fa;
    }

    .info-box img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .info-box a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }

    .info-box a:hover {
      color: #f59c00;
    }
